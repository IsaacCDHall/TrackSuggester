<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="header">
        <h1>Find the best Epicodus Track for you!</h1>
        <p id="underline">Please answer each form with a 1 if you agree, 2 if you are neutral, and a 3 if you disagree</p>

      </div>
      <form id="form-body">
        <div class="form-group">
          <label for="question1">You prefer to create art for others to admire</label>
          <input required id="question1Input" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="question2"> You like to make things that are visually stimulating </label>
          <input required id="question2Input" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="question3">You are not interested in tweaking large scale applications and programs that have already been established </label>
          <input required id="question3Input" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="question4">Question would go here</label>
          <input required id="question4Input" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="question5">Question would go here</label>
          <input required id="question5Input" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="duh">You would love to get your hands dirty with code in a fast paced, collaborative environment!</label>
          <select class="form-control">
            <option>Let's do it!</option>
            <option>duh</option>
            <option>Of Course!</option>
            <option>Yes, please!</option>
            <option>I love to better myself, so yes</option>
          </select>
        </div>
        <button type="submit" name="button">
          <p id="buttText">
          Click Here To Find Out What Track Is Right For You
          </p>
        </button>
      </form>
      <div id="bestTrack">
        <div class="cssDesign"
          <p>This will tell you a little about css and design</p>
        </div>
        <div class="javaRuby"
          <p>This will tell you a little sum'tin' bout java and ruby</p>
        </div>
        <div class="csharpPhp"
        <p>This might share some info bout dat mothafuckin c#, son!</p>
        </div>

      </div>
    </div>
  </body>
</html>
